<html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="slide-container">
      <div class="slide fade" style="height: 600px;">
        <img src='assets/download (2).jpeg' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='assets/Mercury.jpeg' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='assets/Venus (1).jpeg'>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='assets/Earth.jpeg' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='assets/Mars.jpeg' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='assets/Jupiter.jpeg' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='assets/Saturn.jpeg' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='assets/Uranus.jpeg' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='assets/Neptune.jpeg' alt=''>
      </div>
    

      <a href="#" class="prev" title="Previous">&#10094</a>
      <a href="#" class="next" title="Next">&#10095</a>
    </div>
    
    <div class="dots-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="index.js"></script>

  </body>
</html>
